    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #0F0F0F;
        color: #FFFFFF;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        overflow-x: hidden;
      }
      
      /* Loading screen migliorato */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0F0F0F 0%, #1a1a1a 50%, #0F0F0F 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      #loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 2px solid rgba(0, 188, 212, 0.1);
        border-top: 2px solid #00BCD4;
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        margin-bottom: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 16px;
        color: #00BCD4;
        letter-spacing: 1px;
        font-weight: 400;
        margin-bottom: 12px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-subtext {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        font-weight: 300;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      /* Dots animation */
      .loading-dots {
        display: inline-flex;
        gap: 4px;
        margin-top: 16px;
      }
      
      .loading-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #00BCD4;
        animation: loadingDots 1.4s ease-in-out infinite both;
      }
      
      .loading-dot:nth-child(1) { animation-delay: -0.32s; }
      .loading-dot:nth-child(2) { animation-delay: -0.16s; }
      .loading-dot:nth-child(3) { animation-delay: 0; }
      
      @keyframes loadingDots {
        0%, 80%, 100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 188, 212, 0.6);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 188, 212, 0.8);
      }
    </style>

        <div class="loading-text">Dal Pozzo Nicola</div>
        <div class="loading-subtext">Software Developer Portfolio</div>
        <div class="loading-dots">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    
    <script>
      // Remove loading screen when page is loaded
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          setTimeout(() => {
            loading.classList.add('fade-out');
            setTimeout(() => {
              loading.remove();
            }, 800);
          }, 1500); // Aumentato il tempo per mostrare meglio il loading
        }
      });
